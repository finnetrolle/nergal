global:
  # SMTP configuration for email alerts (optional)
  # smtp_smarthost: 'smtp.example.com:587'
  # smtp_from: 'alerts@nergal-bot.example.com'
  # smtp_auth_username: 'alerts@nergal-bot.example.com'
  # smtp_auth_password: 'your-password'

  # Slack configuration (optional)
  # slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

# Templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Inhibition rules - prevent certain alerts when another is firing
inhibit_rules:
  - source_matchers:
      - severity="critical"
    target_matchers:
      - severity="warning"
    equal: ['alertname', 'instance']

# Route tree
route:
  # Default receiver
  receiver: 'default-receiver'
  
  # Group alerts by these labels
  group_by: ['alertname', 'severity']
  
  # Wait time before sending initial notification
  group_wait: 30s
  
  # Wait time before sending updated notification
  group_interval: 5m
  
  # Wait time before resending notification
  repeat_interval: 4h

  # Child routes
  routes:
    # Critical alerts - send immediately
    - matchers:
        - severity="critical"
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h
      continue: true

    # Warning alerts
    - matchers:
        - severity="warning"
      receiver: 'warning-alerts'
      group_wait: 1m
      repeat_interval: 4h

    # LLM-related alerts
    - matchers:
        - alertname=~"LLM.*"
      receiver: 'llm-alerts'
      group_by: ['alertname', 'provider']

# Receivers
receivers:
  # Default receiver - logs alerts to stdout (null receiver pattern)
  - name: 'default-receiver'
    # No configs = alerts are logged but not sent anywhere
    # This is useful for development/testing
    # To enable real notifications, add your preferred config below

  - name: 'critical-alerts'
    # Critical alerts - configure your notification channel
    # Email (configure SMTP above)
